system.dis.ftp.account.new_subject=Batch Tracking FTP Account Created
system.dis.ftp.account.new_html=#define($body)\n<p>For your advertiser account, $!organizationName ($!accountId), an Impact FTP Account for uploading batch tracking data has been created. Use the below settings when configuring your chosen FTP client.</p>\n<p>\nHost: thirdparty.impactradius.com<br/>\nPort: 21<br/>\nUsername: $!username<br/>\nPassword: $!password<br/>\nTransfer Mode: passive<br/>\nEncryption Type: Explicit FTP over TLS (Normal unencrypted FTP is also supported, but not recommended)\n</p>\n<p>\nOnce you establish a connection, you can upload your CSV file containing the offline tracking events into the root folder of your FTP account.\nThe file will be immediately processed. If you wish to rollback tracking events uploaded before, upload the same file into the 'delete' folder. Please\nnote that once we have processed uploaded files, they will be deleted from the FTP account. For faster uploads, compress your CSV files\nusing either ZIP or GZIP.\n</p>\n<p>\nSee the below example describing the format of the CSV file. It includes the header row as well as one example event. All file names should be suffixed by one of '.csv', '.zip' or '.csv.gz'.\n</p>\n<table style="font-size:x-small;">\n<tr style="font-weight:bold;">\n<td>Campaign ID, Campaign Name, Media Source ID, Media Source Name, Ad Campaign ID, Ad Campaign Name, Event Date, Event Type, Referring URL, Customer ID, Customer Email, Finder ID</td>\n</tr>\n<tr>\n<td>0,Test Campaign 0,1,Test Media Source 1,2,Test Ad Campaign 2,2016-07-11 23:59:59.000 UTC,Click,http://www.google.com,3,test3@email.com,4</td>\n</tr>\n</table>\n#end\n#set($header = "Batch Tracking FTP Account Created")\n#drawAdvertiserHTMLEmail($body)\n\n
system.dis.ftp.account.new_plaintext=For your advertiser account, $!organizationName ($!accountId), an Impact FTP Account for uploading batch tracking data has been created. Use the below settings when configuring your chosen FTP client.\n\nHost: thirdparty.impactradius.com\nPort: 21\nUsername: $!username\nPassword: $!password\nTransfer Mode: passive\nEncryption Type: Explicit FTP over TLS (Normal unencrypted FTP is also supported, but not recommended)\n\nOnce you establish a connection, you can upload your CSV file containing the offline tracking events into the root folder of your FTP account.\nThe file will be immediately processed. If you wish to rollback tracking events uploaded before, upload the same file into the 'delete' folder. Please\nnote that once we have processed uploaded files, they will be deleted from the FTP account. For faster uploads, compress your CSV files\nusing either ZIP or GZIP.\n\nIf you require assistance with utilizing FTP or have any additional questions, please email Impact at support@impactradius.com
system.dis.ftp.account.new_digest=



system.dis.ftp.generate.new.password_subject=Batch Tracking FTP Password Reset
