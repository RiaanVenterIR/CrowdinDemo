system.dis.ftp.generate.new.password_plaintext=For your advertiser account, $!organizationName ($!accountId), your password of the Impact FTP Account for uploading batch tracking data has been reset. Use the below settings when configuring your chosen FTP client.\n\nHost: thirdparty.impactradius.com\nPort: 21\nUsername: $!username\nPassword: